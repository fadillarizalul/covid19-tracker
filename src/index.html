<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker COVID-19 Indonesia</title>
    <!-- <link rel="stylesheet" href="src/styles/style.css"> -->
</head>
<body>
<header>
    <!-- <div id="appBar" class="app-bar">
        <h2>Statistik Covid-19 di Indonesia</h2>
    </div> -->
    <app-bar></app-bar>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="main-text">Data Covid-19<span id="country"></span></h1>
    <div class="card-stat">
        <div class="update-text">
            <h5>Pembaruan terakhir: </h5>
            <span id="update"></span>
        </div>
        <div class="card total">
            <p>Total Kasus</p>
            <span id="cases"></span>
        </div>
        <div class="card aktif">
            <p>Jumlah Aktif</p>
            <span id="active"></span>
        </div>
        <div class="card sembuh">
            <p>Jumlah Sembuh</p>
            <span id="recovered"></span>
        </div>
        <div class="card meninggal">
            <p>Jumlah Meninggal</p>
            <span id="death"></span>
        </div>
    </div>

</main>
<footer class="footer text-center">

</footer>

</html>
